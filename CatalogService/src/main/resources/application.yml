spring:
  application:
    name: CatalogService

  cassandra:
    keyspace-name: catalog
    port: 9042
    contact-points: localhost
    local-datacenter: dc1
    schema-action: create-if-not-exists
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
    hibernate:
      SQL: debug
      type: trace